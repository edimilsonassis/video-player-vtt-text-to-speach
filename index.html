<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>SRT Speaker</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="./sweetalert2@11.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f4f4f4;
      color: #333;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      height: 2rem;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input,
    textarea,
    select {
      min-height: 2rem;
      width: 100%;
    }

    [hidden] {
      display: none;
    }

    button {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    video::-webkit-media-text-track-display {
      font-size: 50%;
    }

    video {
      width: 100%;
      height: 100%;
    }

    ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      height: 100%;
      overflow-y: auto;
    }

    li {
      border: 1px solid transparent;
      position: relative;
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #fff;
      display: flex;
      flex-direction: column;

      button {
        opacity: 0;
        bottom: -10px;
        left: 50%;
        padding: 5px;
      }

      &.active {
        border-color: #007bff;
      }

      img {
        display: block;
        width: 160px;
        height: 90px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 5px;
        object-fit: cover;
      }

      .content {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .tools {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 5px;

        button {
          background-color: rgba(0, 0, 0, 0.05);
          color: #333;

          &:hover {
            background-color: rgba(0, 0, 0, 0.1);
          }
        }

      }
    }

    li:hover {
      border-color: #007bff;

      button {
        opacity: 1;
      }
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar {
      float: left;
      width: 30%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;

      .top {
        padding: 10px;
        position: sticky;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 5px;
      }
    }

    .player {
      float: left;
      width: 70%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #000;
    }

    div:where(.swal2-container) .swal2-textarea {
      height: auto !important;
    }
  </style>
</head>

<body>
  <form id='myform' method='post'>
    <div class="container">
      <div class="sidebar">
        <div class="top">
          <select id="selvoices"></select>
          <select id="rate" style="max-width: 70px;">
            <option value="0.5">-50%</option>
            <option value="0.3">-30%</option>
            <option value="0.8">-20%</option>
            <option value="0.9">-10%</option>
            <option value="1">Normal</option>
            <option value="1.1">+10%</option>
            <option value="1.2" selected>+20%</option>
            <option value="1.3">+30%</option>
            <option value="1.5">+50%</option>
          </select>
          <button type="button" id="open">Carregar</button>
          <button type="button" id="save">Salvar</button>
        </div>
        <ul id="list"></ul>
      </div>

      <div class="player">

        <video id="player" controls preload="metadata">
          <source type="video/mp4,audio/mpeg" />
          <track kind="subtitles" srclang="pt" label="Português" default>
          Seu navegador não suporta a tag de vídeo.
        </video>

        <input hidden type="file" id="files" multiple accept=".vtt, .mp4, .mp3" title="Escolher Arquivos" value="Escolher Arquivos" />

      </div>
    </div>
  </form>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
